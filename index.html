<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Memory Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="title">Memory Game</h1>
    <h3 class="subtitle">Remember the order of the buttons clicked</h3>
    <h5 id="gamestarting">Game Starting in 4 seconds</h5>
    <div id="btn_selector">
      <div class="button" id="topleft" style="background-color: red;"></div>
      <div class="button" id="topright" style="background-color: green;"></div>
      <div class="button" id="bottomleft" style="background-color: yellow;"></div>
      <div class="button" id="bottomright" style="background-color: blue;"></div>
    </div>
    <div class="menu_wrapper">
      <div class="menu_selector">
        <h2 class="options_title">Options</h2>
        <button onClick="startFunction()" id="play_btn">PLAY</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
